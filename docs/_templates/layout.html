{% extends "!layout.html" %}

{%- block footer %}
<footer class="footer" style="border-top: 1px solid #ccc; padding-top: 10px">
  <div class="container">
    <div id="credits" style="width: 50%; float: left">
      <p>
      {% trans copyright=copyright|e %}&#169; Copyright {{ copyright }}, <a href="https://etanoyau@gmail.com">L. Kouadio</a>.{% endtrans %}<br/>
      Created using the <a href="https://pydata-sphinx-theme.readthedocs.io/en/stable/">PyData Sphinx Theme</a> 0.12.0 and <a href="https://www.sphinx-doc.org/">Sphinx </a>5.3.0.<br/>
      </p>
    </div>
    <div class="dropup show" style="float: right; margin: 10px; color: #9EB3DD">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Release
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="https://watex.readthedocs.io/en/latest/index.html">v{{ version }}</a>
        </div>
    </div>
    <div id="version" style="color: #9999; float: right; margin: 15px">v{{ version }}</div>
    </div>
  </div>
</footer>
{%- endblock %}
